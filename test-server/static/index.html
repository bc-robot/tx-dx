<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>koa static</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    用户id:<input type="text" id="uid">
    用户姓名:<input type="text" id="name">
    <button id="login">登陆</button>

    <a href="http://api.mysite.com:3000/index.html" target="_blank">
        我的网站
    </a>

    <script>
        $(function() {
           $('#login').click(function() {
              console.log('跳转了');
               var postData = {
                   id: $('#uid').val(),
                   name: $('#name').val()
               }
               $.ajax({
                   url: 'http://www.mysite.com:3001/login',
                   type: 'POST',
                   data: postData,
//                   xhrFields: {
//                       withCredentials: true
//                   },
                   success: function (data) {
                       if(data.status.code == 1) {
                           alert('已经登陆,设置cookie');
                       }
                       console.log(data)
                   }
               })
           });
        });
    </script>
</body>
</html>
